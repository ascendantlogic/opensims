log4j.rootLogger = INFO, OpenSIMS

# logger configuration

log4j.appender.OpenSIMS = org.apache.log4j.FileAppender
log4j.appender.OpenSIMS.File = /var/log/opensims/webapp_message_log.txt
log4j.appender.OpenSIMS.Append = true

log4j.appender.OpenSIMS.layout = org.apache.log4j.PatternLayout
log4j.appender.OpenSIMS.layout.ConversionPattern = %d{dd MMM yyyy HH:mm:ss,SSS} [%t] %p %c - %m%n


# log levels:
# DEBUG, INFO, WARN, ERROR and FATAL

log4j.logger.com.carbonfive = ERROR


# Embedded Torque objects
log4j.logger.org.apache.torque.util.BasePeer = ERROR


